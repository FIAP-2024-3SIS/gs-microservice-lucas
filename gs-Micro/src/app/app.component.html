<head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
    }

   .container {
      border: 1px solid #ccc;
      padding: 30px;
      margin: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border: 1px solid black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #ccc;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #1ee224;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9; /
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background-color: #1ee224;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #34c759;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">Oceanic Data Explorer</div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Ocean Conditions</a>
        <a href="#">Endangered Species</a>
        <a href="#">Conservation Projects</a>
    </div>
</div>

 <div class="container">
  <h3>Filtros</h3>
  <form (submit)="onSubmit()">
    <label for="region">Região:</label>
    <select name="region" id="region" [(ngModel)]="region">
      <option value="All">All</option>
      <option value="SP">SP</option>
      <option value="RJ">RJ</option>
    </select>
    <br>
    <label for="species">Espécies:</label>
    <select name="species" id="species" [(ngModel)]="species">
      <option value="All">All</option>
      <option value="Mamiferos">Mamiferos</option>
      <option value="Carnivoros">Carnivoros</option>
    </select>
    <br>
    <label for="conservationStatus">Status de conservação</label>
    <select name="conservationStatus" id="conservationStatus" [(ngModel)]="conservationStatus">
      <option value="All">All</option>
      <option value="Conservado">Conservado</option>
      <option value="Inabitavel">Inabitavel</option>
    </select>
         <br>
      <label for="temperatura">Temperatura de água:</label>
      <input type="text" id="temperatura" name="temperatura" placeholder="Ex: 22">
      <br>
      <label for="pH">pH:</label>
      <input type="text" id="ph" name="ph" placeholder="Ex: 1.2">
      <br>
      <label for="poluicao">Níveis de poluição:</label>
      <input type="text" id="poluicao" name="poluicao" placeholder="Ex: 10">
      <br>
      <button type="submit" id="sub">Procurar</button>
    </form>
  </div>

  <div class="container">
    <h3>Tabela de dados</h3>
    <table>
      <tr>
        <th>Region</th>
        <th>Species</th>
        <th>Conservation Status</th>
        <th>Watter Temperature</th>
        <th>pH</th>
        <th>Pollution Levels</th>
      </tr>

    <tbody>
      <tr>
        <td>All</td>
        <td>Mamiferos</td>
        <td>Conservado</td>
        <td>1.1</td>
        <td>2.2</td>
        <td>3.3</td>
      </tr>

      <tr>
        <td>All</td>
        <td>Carnivoros</td>
        <td>Inabital</td>
        <td>1.1</td>
        <td>2.2</td>
        <td>3.3</td>
      </tr>
    </table>
  </div>
</body>
